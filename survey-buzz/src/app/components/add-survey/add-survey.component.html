<div class="row justify-content-center mt-5">
    <div class="col-md-4">
      <form [formGroup]="surveyForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Survey ID</label>
          <input
            class="form-control"
            type="text"
            formControlName="Surveyid"
            required
          />
        </div>
  
        <div class="form-group">
          <label>Survey Name</label>
          <input
            class="form-control"
            type="text"
            formControlName="Surveyname"
            required
          />
        </div>
  
        <div class="form-group">
          <label>Survey Question</label>
          <input
            class="form-control"
            type="text"
            formControlName="SurveyQuestion"
            required
          />
        </div>
  
        <div class="form-group">
          <label>Survey Answer</label>
          <input
            class="form-control"
            type="text"
            formControlName="SurveyAnswer"
            required
          />
        </div>
  
        <button type="submit" class="btn btn-primary">
          <i class="fa fa-check-square-o"></i> Add Survey
        </button> &nbsp;
        <a href="/survey-list" class="btn btn-warning"
          ><i class="fa fa-undo"></i> Cancel</a
        >
   
      </form>
    </div>
  </div>
